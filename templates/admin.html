<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin License Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .license-key {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            word-wrap: break-word;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Admin License Key Generator</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="hardware_id">Customer Hardware ID:</label>
            <input type="text" id="hardware_id" name="hardware_id" placeholder="Enter Hardware ID" required>
        </div>
        <div class="form-group">
            <label for="duration_days">Duration (in days, e.g., 180 for 6 months, 365 for 1 year):</label>
            <input type="text" id="duration_days" name="duration_days" placeholder="e.g., 365" required>
        </div>
        <button type="submit">Generate License Key</button>
    </form>

    {% if message %}
        <div class="message {% if 'successfully' in message.lower() %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    {% if license_key %}
        <div class="license-key">
            <strong>Generated License Key:</strong><br>
            {{ license_key }}
        </div>
    {% endif %}
</body>
</html>
